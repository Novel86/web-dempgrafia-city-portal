<!DOCTYPE html>
<html lang="ru">
@@include('html/_head.htm',{
"title":"Главная"
})

<body>
	<div class="wrapper">
		@@include('html/_header.htm',{})
		<main class="page">

			<section class="page__newRequest newRequest">
				<div class="newRequest__container">
					<div class="newRequest_head">
						<h2 class="newRequest_head__title _h2">Создать новую заявку</h2>
					</div>
					<div class="newRequest__body">
						<form action="#" id="form-newRequest" class="newRequest__form">
							<div class="newRequest__item">
								<label for="newRequestTitle" class="newRequest__label">Название</label>
								<input type="text" id="newRequestTitle" name="title" class="newRequest__input newRequest__input_text">
							</div>
							<div class="newRequest__item">
								<label for="newRequestDiscription" class="newRequest__label">Описание</label>
								<textarea id="newRequestDiscription" name="discription" class="newRequest__input newRequest__input_discription"></textarea>
							</div>
							<div class="newRequest__item">
								<label for="newRequest-category" class="newRequest__label">Категория</label>
								<select name="category" id="newRequest-category">
									<option value="category1" selected>Категория1</option>
									<option value="category2">Категория2</option>
									<option value="category3">Категория3</option>
									<option value="category4">Категория4</option>
								</select>
							</div>
							<div class="newRequest__item">
								<div class="newRequest__label">Фотография</div>
								<div class="newRequest__fileInput fileInput">
									<div class="fileInput__body">
										<input type="file" accept=".jpg, .png, .jpeg, .webp" name="inputFile" id="FileInput" class="fileInput__input">
										<div class="fileInput__button">выбрать фото</div>
									</div>
									<div class="fileInput__preview"></div>
								</div>

							</div>
							<button class="newRequest__button" type="submit">Отправить на улучшение</button>
						</form>
					</div>

				</div>


			</section>

			<section class="page__count count">
				<div class="count__container">
					<div class="count__head">
						<h2 class="count__title _h2">колличество решенных заявок</h2>
					</div>
					<div class="count__body"><img src="@img/count/Group 46.svg" alt="">
						<p>147</p>
					</div>
				</div>
			</section>
		</main>
		@@include('html/_footer.htm',{})
	</div>
	@@include('html/_popup.htm',{})
	@@include('html/_js.htm',{})
</body>

</html>
